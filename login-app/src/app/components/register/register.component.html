<div class="container">
  <div class="card">
    <div class="card-title">
      <h1>Signup</h1>
    </div>
    <div class="card-content">
      <form (ngSubmit)="signup()">
        <div class="form-group" [formGroup]="signupForm">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="firstName"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group" [formGroup]="signupForm">
          <label for="lastname">Lastname</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            formControlName="lastName"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group" [formGroup]="signupForm">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            autocomplete="off"
            required
          />
        </div>
        <div class="form-group" [formGroup]="signupForm">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            required
          />
        </div>
        <div class="form-group" [formGroup]="signupForm">
          <label for="confirmPassword">Confirm Your Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </div>
    <div class="login">
      <p class="login-text">
        Do you have an account?
        <a class="login-link" routerLink="/login">Login ðŸš€</a>
      </p>
    </div>
    <p>Form Status: {{ signupForm.status }}</p>
  </div>
</div>
